<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Web Worker Example</title>
</head>

<body>
    <script>
        const worker = new Worker('worker.js');
        worker.postMessage(5);
        worker.onmessage = function (e) {
            console.log('Result from worker:', e.data);
        };
    </script>
</body>

</html>
